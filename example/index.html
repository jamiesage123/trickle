<html>
<head>
    <link rel="stylesheet" href="../dist/css/framework.css">
</head>
<body>
    <h1 class="center">Trickle</h1>
    <p class="center">A minimal framework.</p>
    <p class="center"><a href="">GitHub</a></p>
    <hr>
    <div class="container">
        <h1>Trickle</h1>
        <h2>Trickle</h2>
        <h3>Trickle</h3>
        <h4>Trickle</h4>
        <h5>Trickle</h5>
        <h6>Trickle</h6>
    </div>
    <p class="pull-left">.pull-left</p><p class="pull-right">.pull-right</p><div class="clearfix"></div>
    <hr>
    <h3>Alerts</h3>
    <div class="alert">
        <span class="alert-close" onclick="this.parentElement.style.display='none';">&times;</span>
        <strong>Alert</strong> <code>.alert primary</code>
    </div>
    <div class="alert danger">
        <span class="alert-close" onclick="this.parentElement.style.display='none';">&times;</span>
        <strong>Alert</strong> <code>.alert danger</code>
    </div>
    <div class="alert success">
        <span class="alert-close" onclick="this.parentElement.style.display='none';">&times;</span>
        <strong>Alert</strong> <code>.alert success</code>
    </div>
    <h3>Buttons</h3>
    <button class="button"><code>.button</code></button>
    <button class="button danger"><code>.button danger</code></button>
    <button class="button success"><code>.button success</code></button>
    <br>
    <button class="button small"><code>.button small</code></button>
    <button class="button small danger"><code>.button small danger</code></button>
    <button class="button small success"><code>.button small success</code></button>
</body>
</html>
